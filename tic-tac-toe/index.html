<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../main_frame.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src='tictactoe.js'></script>
</head>
<body>
	<div id="cover"></div>
	
	<div id = "left_panel">
	</div>
	<div id = "middle_panel">

	 				</div>
	 				<div id="1" class="column">
	 				</div>
	 				<div id="2" class="column">
	 				</div>
	 			</div>
	 			<div class="row">
	 				<div id="3" class="column">
	 				</div>
	 				<div id="4" class="column">
	 				</div>
	 				<div id="5" class="column">
	 				</div>
	 			</div>
	 			<div class="row">
	 				<div id="6" class="column">
	 				</div>
	 				<div id="7" class="column">
	 				</div>
	 				<div id="8" class="column">
	 				</div>
	 			</div>
	 		</div>
	 		<div id="score">
	 			Score :
	 			<div>X = <span id="winner1">0</span> wins</div>
	 			<div>O = <span id="winner2">0</span> wins</div>
	 		</div>
			<a class="button" id="restart_button">Restart</a>
	 	</div>
	 </div>
 	<div id="right_panel">
	</div>
