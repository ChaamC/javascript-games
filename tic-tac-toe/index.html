<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../main_frame.css">
	<link rel="stylesheet" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src='tictactoe.js'></script>
</head>
<body>
	<div id="cover"></div>
	
	<div id = "left_panel">
	</div>
	<div id = "middle_panel">
	 	<div id="game_container">
	 		<div class="section_title">Tic-Tac-Toe</div>
	 		<audio id="audio_pop" src = "resources/pop.wav" type="audio/wav"></audio>
	 		<audio id="audio_tic" src = "resources/tic.mp3" type="audio/mp3"></audio>
	 		<audio id="audio_tie" src = "resources/tie.mp3" type="audio/mp3"></audio>
	 		<audio id="audio_win" src = "resources/win.mp3" type="audio/mp3"></audio>

	 		<div id="game_screen">
	 			<div class="row">
	 				<div id="0" class="column">
	 				</div>
	 				<div id="1" class="column">
	 				</div>
	 				<div id="2" class="column">
	 				</div>
	 			</div>
	 			<div class="row">
	 				<div id="3" class="column">
	 				</div>
	 				<div id="4" class="column">
	 				</div>
	 				<div id="5" class="column">
	 				</div>
	 			</div>
	 			<div class="row">
	 				<div id="6" class="column">
	 				</div>
	 				<div id="7" class="column">
	 				</div>
	 				<div id="8" class="column">
	 				</div>
	 			</div>
	 		</div>
	 		<div id="score">
	 			<div id="score_p1" class="score_column">
		 			<div>P1</div>
		 			<div> <span id="winner1">0</span></div>
	 			</div>
	 			<div id="score_tie" class="score_column">
		 			<div>Tie</div>
		 			<div> <span id="ties">0</span></div>
	 			</div>
	 			<div id="score_p2" class="score_column">
		 			<div>P2</div>
		 			<div> <span id="winner2">0</span></div>
	 			</div>
	 		</div>
			<a class="button" id="restart_button">Restart</a>
			<a class="button off" id="sound_button">Music</a>
	 	</div>
	 </div>
 	<div id="right_panel">
	</div>
</body>
</html>
