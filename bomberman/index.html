<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../main_frame.css">
	<link rel="stylesheet" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src='bomberman.js'></script>
</head>
<body>
	<div id="cover"></div>
	
	<div id = "left_panel">
	</div>
	<div id = "middle_panel">
	 	<div id="game_container">
	 		<div class="section_title">Bomberman</div>

	 		<div id="game_screen">
	 			<div class="player" id="player1">
	 				<div id="player1_char">
	 					<img src="resources/player1.png" id="player1_img">
	 				</div>
	 				<div id="player1_shadow">
	 					<img src="resources/player2_shadow.png" id="player1_img2">
	 				</div>
	 			</div>
	 			<div class="player" id="player2">
	 				<div id="player2_char">
	 					<img src="resources/player2_head.png" id="player2_img">
	 				</div>
	 				<div id="player2_shadow">
		 				<img src="resources/player2_shadow.png" id="player2_img2">
		 			</div>
	 			</div>
	 		</div>
	 		<div id="score">
	 			<div id="score_p1" class="score_column">
		 			<div>P1</div>
		 			<div> <span id="winner1">0</span></div>
	 			</div>
	 			<div id="score_tie" class="score_column">
		 			<div>Tie</div>
		 			<div> <span id="ties">0</span></div>
	 			</div>
	 			<div id="score_p2" class="score_column">
		 			<div>P2</div>
		 			<div> <span id="winner2">0</span></div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
 	<div id="right_panel">
	</div>
</body>
</html>
